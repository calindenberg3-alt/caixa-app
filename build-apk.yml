name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Puxar o código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar JDK
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Dar permissão pro gradlew
      - name: Give Gradle wrapper execution permission
        run: chmod +x ./gradlew

      # 4️⃣ Cache do Gradle (opcional)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5️⃣ Build do APK
      - name: Build APK
        run: ./gradlew assembleRelease

      # 6️⃣ Upload do APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: app/build/outputs/apk/release/app-release.apk
